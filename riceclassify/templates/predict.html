<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #panel {
            background: rgba(15, 37, 63, 0.3)
        }
    </style>
</head>


<body>


    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto d-absolute" id="presenter">
                <h1 class="text-center shadow-lg p-5" id="panel">{{result}}</h1>
                <a href="/riceclassify/" class="btn btn-success d-block mx-auto">OK</a>
            </div>
        </div>
    </div>
</body>

<script>
    $(function () {
        $('#presenter').css({
            'position': 'absolute',
            'top': '50%',
            'left': '50%',
            'transform': 'translate(-50%, -50%)',
        })
    });
</script>

</html>
